<div style="display: flex">
    <div id="compareDiagram" class="donutChart">
        <span class = "label chart-span">Structure of expenses</span>
        <canvas id="donutChart"></canvas>
    </div>
    <div class="card bg-info mt-5" style="width: 18rem;">
        <div class="card-header">
            Featutes:
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Select Date:</li>
            <li class="list-group-item">
                <input type="text" name="daterange" id="date_donut" />
            </li>
            <li class="list-group-item">Select Account:</li>
            <li class="list-group-item">
                <div class="form-group">
                    <label for="accSelectDonut">Accounts</label>
                    <select id="accSelectDonut" class="form-control" onchange="changeAccDonut(this.value);">
                        <option selected value="0">All</option>
                    </select>
                </div>
            </li>
            <li class="list-group-item">
                <div id="donut_legend"></div>
            </li>
        </ul>
    </div>
    <div class="card text-white bg-info mt-5 ml-3" style="max-width: 18rem;">
        <div class="card-header">Donut Diagram</div>
        <div class="card-body">
            <h5 class="card-title">Info:</h5>
            <p class="card-text">-This diagram gives you a chance to check all your expenses by
                category and period of time.</p>
            <p>-By default the period is for the last 30 days.</p>
            <p>-You can dynamically remove category from the chart.</p>

        </div>
    </div>
</div>
<script>
    var arr = getCurrDate();
    $(function() {
        $('input[name="daterange"]').daterangepicker({
            opens: 'left',
            "startDate" : arr.start_date,
            "endDate" : arr.end_date
        }, function(start, end) {
            var acc_id = document.getElementById("accSelectDonut").value;
            if(!acc_id){
                acc_id = 0;
            }

            ExpenseDonut(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'), acc_id);
        });
    })
</script>
